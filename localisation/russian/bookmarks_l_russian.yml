 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Послевоенный мир"
 GATHERING_STORM_DESC:0 "Спустя 26 лет мечта Гитлера обретает успех, на данный момент Великогерманский рейх расстилается от Белого моря до Ла-манша и имеет гигантский союз - Deutschen-Staaten, а также под своим контролем Американский рейх, который контролирует Джон Смит. Итальянский Дуче Муссолини, свершил и образовал Итальянскую империю, которая имеет контроль над всем средиземным морем. Японская империя в свою очередь охватила всю Азию и западное побережье США, там находятся Тихоокеанские штаты Америки. Между Американским рейхом и Тихоокеанскими Штатами Америки, осталась зона американской мечты, в которой беженцы из восточного и западного побережья основали свое государство, которое набирает мощь."
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 RGN_POSTWORLD_DESC:0 "Хоть Англия и потерпела позорное поражение, но в отличии от американцев, англичане не сдаются, их вернувшийся отречённый король Эдвард VIII вернулся на трон и жаждит восстановить величие империи над которой никогда не заходит солнце. "
 GER_POSTWORLD_DESC:0 "Страна-победительница в второй великой войне, имеет большое количество территорий под своим контролем. Но, Гитлер умирает, поэтому растут анти-нацисткие настроения, так как после войны Германская экономика обречена на крах из-за большого количества нереальных идей воплощённые НСДАП.